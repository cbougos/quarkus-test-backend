version: '3.8'

services:

  quarkus-test-mongo-db:
    container_name: quarkus-test-mongo-db
    image: cbougos/quarkus-test-mongo-db-image
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
      MONGO_INITDB_ROOT_DATABASE: admin
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-log:/var/log/mongodb
volumes:
  mongodb-data:
    driver: local
  mongodb-log:
    driver: local
